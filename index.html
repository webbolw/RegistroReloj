<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas de Relojes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .date-selector {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #e9ecef;
        }

        .date-selector input {
            border: none;
            background: none;
            font-size: 1.1em;
            padding: 5px;
            color: #333;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .ganancia-display {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .ganancia-positive {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .ganancia-negative {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .sales-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .sale-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .sale-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .sale-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .sale-model {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .sale-details {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        .sale-ganancia {
            font-weight: bold;
            font-size: 1em;
            margin-top: 5px;
        }

        .summary {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .required {
            color: #dc3545;
        }

        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .actions .btn {
                width: 100%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .icon {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚åö Registro de Ventas de Relojes</h1>
            <p class="subtitle">Gestiona tus ventas diarias de manera eficiente</p>
            <div class="date-selector">
                <span class="icon">üìÖ</span>
                <label for="selectedDate">Fecha:</label>
                <input type="date" id="selectedDate">
            </div>
        </div>

        <div class="main-content">
            <!-- Formulario de registro -->
            <div class="card">
                <h2>üìù Nueva Venta</h2>
                <form id="salesForm">
                    <div class="form-group">
                        <label for="celular">üì± N√∫mero de Celular <span class="required">*</span></label>
                        <input type="tel" id="celular" placeholder="Ej: +591 12345678" required>
                    </div>

                    <div class="form-group">
                        <label for="modelo">‚åö Modelo de Reloj <span class="required">*</span></label>
                        <input type="text" id="modelo" placeholder="Ej: Rolex Submariner" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="capital">üí∞ Capital (Bs) <span class="required">*</span></label>
                            <input type="number" id="capital" placeholder="0.00" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="venta">üíµ Venta (Bs) <span class="required">*</span></label>
                            <input type="number" id="venta" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üìà Ganancia (Bs)</label>
                        <div id="gananciaDisplay" class="ganancia-display">0.00</div>
                    </div>

                    <div class="form-group">
                        <label for="envio">üìç Destino de Env√≠o</label>
                        <input type="text" id="envio" placeholder="Ej: La Paz, Bolivia">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="icon">üíæ</span>
                        Guardar Venta
                    </button>
                </form>
            </div>

            <!-- Lista de ventas -->
            <div class="card">
                <div class="actions">
                    <h2 id="salesTitle">üìä Ventas del d√≠a</h2>
                    <button id="exportBtn" class="btn btn-success" style="display: none;">
                        <span class="icon">üì•</span>
                        Descargar Excel
                    </button>
                </div>

                <div id="salesList" class="sales-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No hay ventas registradas para esta fecha</p>
                    </div>
                </div>

                <div id="summary" class="summary" style="display: none;">
                    <span>Total del d√≠a:</span>
                    <span id="totalGanancia">0.00 Bs</span>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        class SalesTracker {
            constructor() {
                this.sales = this.loadSales();
                this.selectedDate = this.getTodayDate();
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }

            initializeElements() {
                this.dateInput = document.getElementById('selectedDate');
                this.form = document.getElementById('salesForm');
                this.salesList = document.getElementById('salesList');
                this.exportBtn = document.getElementById('exportBtn');
                this.summary = document.getElementById('summary');
                this.totalGanancia = document.getElementById('totalGanancia');
                this.salesTitle = document.getElementById('salesTitle');
                this.gananciaDisplay = document.getElementById('gananciaDisplay');
                
                // Set today's date
                this.dateInput.value = this.selectedDate;
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.dateInput.addEventListener('change', (e) => this.handleDateChange(e));
                this.exportBtn.addEventListener('click', () => this.exportToExcel());
                
                // Calculate ganancia in real time
                document.getElementById('capital').addEventListener('input', () => this.updateGanancia());
                document.getElementById('venta').addEventListener('input', () => this.updateGanancia());
            }

            getTodayDate() {
                return new Date().toISOString().split('T')[0];
            }

            loadSales() {
                const saved = localStorage.getItem('watchSales');
                return saved ? JSON.parse(saved) : {};
            }

            saveSales() {
                localStorage.setItem('watchSales', JSON.stringify(this.sales));
            }

            updateGanancia() {
                const capital = parseFloat(document.getElementById('capital').value) || 0;
                const venta = parseFloat(document.getElementById('venta').value) || 0;
                const ganancia = venta - capital;
                
                this.gananciaDisplay.textContent = ganancia.toFixed(2);
                this.gananciaDisplay.className = 'ganancia-display';
                
                if (ganancia > 0) {
                    this.gananciaDisplay.classList.add('ganancia-positive');
                } else if (ganancia < 0) {
                    this.gananciaDisplay.classList.add('ganancia-negative');
                }
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const celular = document.getElementById('celular').value.trim();
                const modelo = document.getElementById('modelo').value.trim();
                const capital = parseFloat(document.getElementById('capital').value);
                const venta = parseFloat(document.getElementById('venta').value);
                const envio = document.getElementById('envio').value.trim();

                if (!celular || !modelo || isNaN(capital) || isNaN(venta)) {
                    this.showNotification('Por favor, completa todos los campos obligatorios', 'error');
                    return;
                }

                const ganancia = venta - capital;
                const sale = {
                    id: Date.now(),
                    fecha: this.selectedDate,
                    celular,
                    modelo,
                    capital,
                    venta,
                    ganancia,
                    envio: envio || 'No especificado'
                };

                if (!this.sales[this.selectedDate]) {
                    this.sales[this.selectedDate] = [];
                }

                this.sales[this.selectedDate].push(sale);
                this.saveSales();
                this.form.reset();
                this.updateGanancia();
                this.updateDisplay();
                this.showNotification('Venta guardada exitosamente', 'success');
            }

            handleDateChange(e) {
                this.selectedDate = e.target.value;
                this.updateDisplay();
            }

            deleteSale(saleId) {
                if (confirm('¬øEst√°s seguro de que deseas eliminar esta venta?')) {
                    this.sales[this.selectedDate] = this.sales[this.selectedDate].filter(
                        sale => sale.id !== saleId
                    );
                    this.saveSales();
                    this.updateDisplay();
                    this.showNotification('Venta eliminada', 'success');
                }
            }

            updateDisplay() {
                const dailySales = this.sales[this.selectedDate] || [];
                const formattedDate = new Date(this.selectedDate + 'T00:00:00').toLocaleDateString('es-ES');
                this.salesTitle.textContent = `üìä Ventas del ${formattedDate}`;

                if (dailySales.length === 0) {
                    this.salesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>No hay ventas registradas para esta fecha</p>
                        </div>
                    `;
                    this.exportBtn.style.display = 'none';
                    this.summary.style.display = 'none';
                } else {
                    this.renderSales(dailySales);
                    this.exportBtn.style.display = 'block';
                    this.summary.style.display = 'flex';
                    
                    const total = dailySales.reduce((sum, sale) => sum + sale.ganancia, 0);
                    this.totalGanancia.textContent = `${total.toFixed(2)} Bs`;
                    this.totalGanancia.style.color = total >= 0 ? '#28a745' : '#dc3545';
                }
            }

            renderSales(sales) {
                this.salesList.innerHTML = sales.map(sale => `
                    <div class="sale-item">
                        <div class="sale-header">
                            <div class="sale-model">${sale.modelo}</div>
                            <button class="btn btn-danger" onclick="salesTracker.deleteSale(${sale.id})">
                                ‚ùå
                            </button>
                        </div>
                        <div class="sale-details">
                            <div>üì± ${sale.celular}</div>
                            <div>üí∞ Capital: ${sale.capital.toFixed(2)} Bs | Venta: ${sale.venta.toFixed(2)} Bs</div>
                            <div class="sale-ganancia" style="color: ${sale.ganancia >= 0 ? '#28a745' : '#dc3545'}">
                                üìà Ganancia: ${sale.ganancia.toFixed(2)} Bs
                            </div>
                            <div>üìç ${sale.envio}</div>
                        </div>
                    </div>
                `).join('');
            }

            exportToExcel() {
                const dailySales = this.sales[this.selectedDate] || [];
                
                if (dailySales.length === 0) {
                    this.showNotification('No hay ventas para exportar', 'error');
                    return;
                }

                const exportData = dailySales.map(sale => ({
                    'Fecha': sale.fecha,
                    'Celular': sale.celular,
                    'Modelo': sale.modelo,
                    'Capital': sale.capital,
                    'Venta': sale.venta,
                    'Ganancia': sale.ganancia,
                    'Env√≠o': sale.envio
                }));

                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Ventas');
                
                XLSX.writeFile(wb, `ventas_${this.selectedDate}.xlsx`);
                this.showNotification('Archivo Excel descargado', 'success');
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the application
        let salesTracker;
        document.addEventListener('DOMContentLoaded', () => {
            salesTracker = new SalesTracker();
        });
    </script>
</body>
</html>
